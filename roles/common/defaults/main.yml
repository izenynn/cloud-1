default_users:
  - username: ansible
    # password not defined, locked user (only for ssh via auth-key)
    authorized_key: "{{ ansible_user_authorized_key }}" # in `vault.yml`
    is_sudo: true
    is_sudo_nopasswd: true
  - username: admin
    password: "{{ admin_user_password }}"  # in `vault.yml`
    authorized_key: "{{ admin_user_authorized_key }}" # in `vault.yml`
    is_sudo: true
    is_sudo_nopasswd: false
